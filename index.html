<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="grid-container"></div>
        <div id="section-right">
            <h2 id="current-rows-cols">16 x 16</h2>
            <button id="grid-size-btn">Change grid size</button>
            <button id="hover-toggle-btn">Hover: Off</button>
            <div id="hover-options">
                <button id="default-color-btn" class="selected">Black color</button>
                <button id="rainbow-color-btn">Rainbow color</button>
            </div>
            <div id="erase-options">
                <button id="erase-tool-btn">Erase</button>
                <button id="clear-grid-btn">Clear</button>
            </div>
        </div>
    </div>

    <div id="grid-size-popup">
        <div id="grid-size-options">
            <button id="close-popup-btn">x</button>
            <h2>Enter the total number of rows and columns</h2>
            <input type="text" id="rows-cols-val">
            <button id="rows-cols-submit">Submit</button>
            <p id="error-case">Error: Invalid value</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
